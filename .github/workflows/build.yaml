name: Release Helm Charts to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git
          pip install yamale yamllint helm-docs
          curl -sSfL https://raw.githubusercontent.com/helm/chart-testing/master/install.sh | bash -s -- -b /usr/local/bin

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml --debug

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run Helm Best Practices Check
        run: |
          ./scripts/helm-best-practices.sh

      - name: Add Helm repositories
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update Helm chart dependencies
        run: |
          for chart in $(find ./charts -name Chart.yaml); do
            helm dependency update $(dirname $chart) || true
          done

      - name: Run security scan
        run: |
          ./scripts/security-scan.sh

      - name: Generate documentation
        run: |
          helm-docs
          
      - name: Package all Helm charts
        run: |
          for chart in $(find ./charts -name Chart.yaml); do
            helm package $(dirname $chart) || true
          done

      - name: Configure git credentials
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Push packaged charts to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone --branch gh-pages https://github.com/jianzhis/PublicMirror gh-pages
          mkdir -p gh-pages/main
          mv *.tgz gh-pages/main/
          cd gh-pages
          helm repo index main --url https://jianzhis.github.io/PublicMirror/main
          git add .
          git commit -m "Publish new Helm chart versions to main"
          git push