name: Release Helm Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add Helm repositories
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo add gitlab https://charts.gitlab.io
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update Helm chart dependencies
        run: |
          for chart in $(find ./src/main -name Chart.yaml -exec dirname {} \;); do
            helm dependency update $chart || true
          done

      - name: Package all Helm charts
        run: |
          for chart in $(find ./src/main -name Chart.yaml -exec dirname {} \;); do
            helm package $chart
          done

      - name: Push packaged charts to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --branch gh-pages https://github.com/jianzhis/PublicMirror gh-pages
          mv *.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://jianzhis.github.io/PublicMirror/
          git add .
          git commit -m "Publish new Helm chart versions"
          git push
