name: Release Helm Charts to Test Branch

on:
  push:
    branches:
      - test

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.9.8/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add Helm repositories
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update Helm chart dependencies
        run: |
          for chart in $(find ./src/main -name Chart.yaml -exec dirname {} \;); do
            helm dependency update $chart || true
          done

      - name: Package all Helm charts
        run: |
          mkdir -p charts
          for chart in $(yq e '.charts.centos[]' chart-versions.yaml); do
            version=$(echo $chart | yq e '.version' -)
            appVersion=$(echo $chart | yq e '.appVersion' -)
            valuesFile=$(echo $chart | yq e '.valuesFile' -)
            helm package src/main/centos --version $version --app-version $appVersion -d charts
          done

      - name: Configure git credentials
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Push packaged charts to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone --branch gh-pages https://github.com/jianzhis/PublicMirror gh-pages
          mkdir -p gh-pages/test
          mv charts/*.tgz gh-pages/test/
          cd gh-pages
          helm repo index test --url https://jianzhis.github.io/PublicMirror/test
          git add .
          git commit -m "Publish new Helm chart versions to test"
          git push
