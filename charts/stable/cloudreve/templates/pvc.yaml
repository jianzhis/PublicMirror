apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-{{ include "cloudreve.fullname" . }}-data
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.mysql.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
