apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis.fullname" . }}   # 确保此模板返回正确的名称
  labels:
    {{- include "redis.labels" . | nindent 4 }}   # 确保返回有效的标签
spec:
  replicas: {{ .Values.replicaCount }}   # 通过 Values 获取副本数
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}  # 确保此模板返回有效的标签
  template:
    metadata:
      labels:
        {{- include "redis.labels" . | nindent 8 }}   # 确保模板返回正确的标签
    spec:
      containers:
        - name: redis
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 6379
          env:
            {{- with .Values.env.env1 }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "redis.fullname" . }}-pvc
