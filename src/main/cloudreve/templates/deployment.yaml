apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudreve.fullname" . }}
  labels:
    {{- include "cloudreve.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudreve.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloudreve.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5212
              name: http
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /cloudreve/uploads
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "cloudreve.fullname" .) }}
