apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cloudreve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: cloudreve
          image: cloudreve/cloudreve:latest
          volumeMounts:
            - name: storage
              mountPath: /cloudreve/uploads
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-cloudreve-pvc
