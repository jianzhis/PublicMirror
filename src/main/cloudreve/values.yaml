replicaCount: 1

image:
  repository: cloudreve/cloudreve
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5212

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: cloudreve.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  existingClaim: ""

env:
  - name: TZ
    value: "Asia/Shanghai"
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
