replicaCount: 1

image:
  repository: cloudreve/cloudreve
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5212

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: cloudreve.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true  # 确保启用持久化存储
  accessMode: ReadWriteOnce  # 定义 PVC 的访问模式
  size: 10Gi  # 存储大小
  storageClass: "local"  # 动态存储类的名称

env:
  - name: TZ
    value: "Asia/Shanghai"
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
