replicaCount: 1

image:
  imageRegistry: "registry-2.yunna.net"
  repository: discourse/discourse
  tag: "2.8.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  discourse:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ""
  postgresql:
    enabled: true
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: ""

postgresql:
  image:
    repository: postgres
    tag: "13"
  service:
    port: 5432
  env:
    POSTGRES_USER: discourse
    POSTGRES_PASSWORD: discourse_password
    POSTGRES_DB: discourse

env:
  DISCOURSE_HOSTNAME: "your-discourse-hostname"  # 必须定义这个字段
  DISCOURSE_DEVELOPER_EMAILS: "admin@example.com"
  DISCOURSE_SMTP_ADDRESS: "smtp.example.com"
  DISCOURSE_SMTP_PORT: 587
  DISCOURSE_SMTP_USER_NAME: "smtp_user"
  DISCOURSE_SMTP_PASSWORD: "smtp_password"
