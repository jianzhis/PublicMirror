replicaCount: 1

image:
  imageRegistry: "docker.io"
  repository: filebrowser/filebrowser
  tag: "v2.31.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  externalPort: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  srvPath: /srv
  srvSize: 10Gi
  configPath: /var/config
  configSize: 1Gi

env: {}

config:
  filebrowserJson: |
    {
      "port": 8080,
      "baseURL": "/",
      "database": "/var/config/database.db"
    }
  databaseDb: ""  # 这个是一个空文件，用作占位符。
