## MySQL 镜像配置
image: "mysql"
imageTag: "5.7.30"

## 更新策略
strategy:
  type: Recreate

## 服务配置
service:
  type: ClusterIP  # 服务类型: ClusterIP, NodePort, LoadBalancer
  port: 3306
  annotations: {}

## MySQL 数据库配置
mysql:
  rootPassword: ""        # root用户密码，留空则随机生成
  user: ""               # 创建的普通用户名
  password: ""           # 普通用户密码，留空则随机生成
  database: ""          # 初始创建的数据库名
  allowEmptyPassword: false  # 是否允许空密码

## 数据持久化配置
persistence:
  enabled: true
  storageClass: ""     # 存储类型
  accessMode: ReadWriteOnce
  size: 8Gi
  annotations: {}

## 资源限制
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

## 存活检查
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

## 就绪检查
readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

## 监控配置
metrics:
  enabled: false
  serviceMonitor:
    enabled: false