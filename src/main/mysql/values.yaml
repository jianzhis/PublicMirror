## MySQL 镜像版本标签
imageTag: "5.7.30" # 可以选择的版本有 5.7.30, 8.0.28, 5.6.51

## MySQL Root 用户的密码（必填）
mysqlRootPassword: "your-root-password"

## 新建 MySQL 用户的配置（必填）
mysqlUser: "your-username"
mysqlPassword: "your-password"

## 新建的 MySQL 数据库名称（可选）
mysqlDatabase: "mydatabase"

## 持久化存储配置
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi

## 资源请求和限制
resources:
  requests:
    memory: 256Mi
    cpu: 100m

## 安全上下文配置
securityContext:
  enabled: false

## 服务配置
service:
  type: ClusterIP
  port: 3306

## SSL 配置（默认禁用）
ssl:
  enabled: false
  secret: mysql-ssl-certs

## 测试框架配置（默认禁用）
testFramework:
  enabled: false
