replicaCount: 1

image:
  imageRegistry: "registry-2.yunna.net"
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3306

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: "local"

env:
  env1:
    name: MYSQL_ROOT_PASSWORD
    value: changeme
  env2:
    name: MYSQL_DATABASE
    value: mydb
  env3:
    name: MYSQL_USER
    value: user
  env4:
    name: MYSQL_PASSWORD
    value: changeme