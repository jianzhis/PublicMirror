apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.ad.name }}-{{ .Values.ad.version }} 
  annotations:
    servicemesh.kubesphere.io/enabled: "true"
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.ad.name }}
    version: {{ .Values.ad.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.ad.name }}
      version: {{ .Values.ad.version }}
      {{ include "common.label" . | nindent 6 }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ .Values.ad.name }}
        version: {{ .Values.ad.version }}
        {{ include "common.label" . | nindent 8 }}
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: {{ .Values.ad.image.repository }}
        imagePullPolicy: {{ .Values.ad.image.pullPolicy }}
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        # - name: DISABLE_STATS
        #   value: "1"
        # - name: DISABLE_TRACING
        #   value: "1"
        # - name: JAEGER_SERVICE_ADDR
        #   value: "jaeger-collector:14268"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
