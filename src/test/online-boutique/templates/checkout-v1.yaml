apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.checkout.name }}-{{ .Values.checkout.version }}
  annotations:
    servicemesh.kubesphere.io/enabled: "true"
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.checkout.name }}
    version: {{ .Values.checkout.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.checkout.name }}
      version: {{ .Values.checkout.version }}
      {{ include "common.label" . | nindent 6 }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ .Values.checkout.name }}
        version: {{ .Values.checkout.version }}
        {{ include "common.label" . | nindent 8 }}
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: {{ .Values.checkout.image.repository }}
          imagePullPolicy: {{ .Values.checkout.image.pullPolicy }}
          #image: gcr.io/google-samples/microservices-demo/checkoutservice:v0.2.3
          ports:
          - containerPort: 5050
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          env:
          - name: PORT
            value: "5050"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice:3550"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice:50051"
          - name: PAYMENT_SERVICE_ADDR
            value: "paymentservice:50051"
          - name: EMAIL_SERVICE_ADDR
            value: "emailservice:5000"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice:7000"
          - name: CART_SERVICE_ADDR
            value: "cartservice:7070"
          # - name: DISABLE_STATS
          #   value: "1"
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: DISABLE_PROFILER
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
