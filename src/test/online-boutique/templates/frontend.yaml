apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.frontend.name }}
  annotations:
    servicemesh.kubesphere.io/enabled: "true"
spec:
  type: NodePort
  selector:
    app: {{ .Values.frontend.name }}
    {{ include "common.label" . | nindent 4 }}
  ports:
  - name: http
    port: 80
    targetPort: 8080
