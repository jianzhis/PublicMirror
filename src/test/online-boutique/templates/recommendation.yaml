apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.recommendation.name }}
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.recommendation.name }}
  annotations:
    servicemesh.kubesphere.io/enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.recommendation.name }}
    {{ include "common.label" . | nindent 4 }}
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
